<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add Arcticle</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter article name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter article text" class="form-control"> </textarea><br>
        <button type="submit" class="btn btn-success">Add Arcticle</button>
    </form>
</div>

<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
</html>
